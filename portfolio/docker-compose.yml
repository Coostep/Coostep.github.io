version: '3.8'

services:
  web:
    build: .
    container_name: portfolio-website
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - .:/usr/share/nginx/html
    networks:
      - portfolio-network
      
networks:
  portfolio-network:
    driver: bridge